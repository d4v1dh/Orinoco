<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/cart.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <title>Cart</title>
</head>

<body>
    <header>
        <nav class="container">
            <a href="../index.html" class=" navbar-brand">
                <h1 class="mt-3">Orinoco</h1>
            </a>
            <a href="" id="order-button" class="col-1 text-center">
                <i class="bi bi-cart3 fs-3"></i>
            </a>
        </nav>
    </header>
    <section>
        <div class="container productContainer p-5"></div>

        <div class="modal fade" id="checkOutModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="javascript:sendForm()">
                            <div class="row">
                                <div class="col">
                                    <input type="text" name="firstName" class="form-control" id="inputFirstName"
                                        placeholder="First name" required pattern="^[A-z]+([-'\s][A-z]+)?$" title="No numbers or special characters">
                                </div>
                                <div class="col">
                                    <input type="text" name="lastName" class="form-control" id="inputLastName"
                                        placeholder="Last name" required pattern="^[A-z]+([-'\s][A-z]+)?$" title="No numbers or special characters">
                                </div>
                            </div>
                            <div class="row my-2">
                                <div class="form-group col">
                                    <input type="email" name="email" class="form-control" id="inputEmail"
                                        placeholder="Email" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="form-group col-md-8 mt-2">
                                        <input type="text" name="address" class="form-control" id="inputAddress"
                                            placeholder="Address" required pattern="^[0-9]*([-'\s][A-z]+){2,}$" title="ie: 1 Hacker Way">
                                    </div>
                                    <div class="form-group col-md-4 mt-2">
                                        <input type="text" name="city" class="form-control" id="inputCity"
                                            placeholder="City" required pattern="^[A-z]+([-'\s][A-z]+)*$" title="ie: Menlo Park">
                                    </div>
                                </div>
                            </div>
                            <button type="button submit" class="btn btn-primary col-12 mt-3" >Pay</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <footer>
        <div class="container py-2">
            <ul class="list-inline my-0">
                <li class="list-inline-item"><a href="" class="bi bi-twitter"></a></li>
                <li class="list-inline-item"><a href="" class="bi bi-facebook"></a></li>
                <li class="list-inline-item"><a href="" class="bi bi-instagram"></a></li>
                <li class="list-inline-item"><a href="" class="bi bi-telegram"></a></li>
            </ul>
            <a href="mailto:david.bosse@mail.com" class="text-decoration-none mt-2">Nous contacter</a>
        </div>
    </footer>

    <!--\script/-->
    <script src=" ../js/cart.js " defer></script>
</body>

</html>
